<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form method="POST">
        <input type="text" name="content" placeholder="Enter task">
        <input type="submit" value="Add Task">
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <a href="/delete/{{ task.id }}">Delete</a>
                <a href="/update/{{ task.id }}">Update</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
